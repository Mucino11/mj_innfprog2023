<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konkatinering cheat sheet</title>
  </head>
  <body>
    <p id="mailStandard"></p>
    <p id="mailTempLit"></p>
    <script>
      const name = "Musa Jalloh";
      const mail = "musajall12@gmail.com";
      // standard kontaktinering med plusstegn
      const mailCodeStandard =
        "<a href='mailto: " + mail + "'>Send epost til " + name + "</a>";
      document.getElementById("mailStandard").innerHTML = mailCodeStandard;

      // template literals
      const mailCodeTempLit = `<a href= "mailto: ${mail}">Send epost til ${name}</a>`;
      document.getElementById("mailTempLit").innerHTML = mailCodeTempLit;
    </script>
  </body>
</html>
