<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <p id="test"></p>
    <p id="parametertest"></p>
    <h2>AldeersKalkulator</h2>
    <p id="agetext"></p>

    <script>
      // declare a function call test funtion
      function testFunction() {
        console.log("test function kjøre");
        const testing = true;
        if (testing) {
          document.getElementById("test").innerHTML = "Testing er ok";
        } else {
          document.getElementById("test").innerHTML = "Testing er feilet";
        }
      }

      // run test function
      testFunction();

      // declare function with parameters
      function alarmClock(day, time) {
        // Added 'day' as a parameter
        console.log(day, time);
        if (day !== "saturday" && time === "06:30") {
          document.getElementById("parametertest").innerHTML = "Wake Up";
        }
      }

      // Call alarmClock with 'day' and 'time' arguments
      alarmClock("sunday", "06:30");

      //
      alarmClock("06:30");

      function ageCalculator(birthday, year = 2023) {
        const age = year - birthday;
        let text = "";
        if (year < 2023) {
          text = `I ${year} var du ${age} gammel`;
        } else if (year > 2023) {
          text = ` i ${year} vil du være ${age} å gammel`;
        } else {
          text = `I år er du ${age} år gammel`;
        }

        document.getElementById("agetext").innerHTML = text;
      }
      ageCalculator(1996, 2008);
    </script>
  </body>
</html>
