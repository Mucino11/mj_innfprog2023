<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cheat Sheet</title>
  </head>
  <body>
    <p>Film med index 3: <span id="movieThree"></span></p>
    <script>
      const movieArchive = [
        "Frozen",
        "Scarface",
        "Matrix",
        "Inceptions",
        "Oppenheimer",
        "Barbie",
      ];

      //skrive ut film med index 3 till nettsiden
      const movieIndex = 3;
      document.getElementById("movieThree").innerHTML =
        movieArchive[movieIndex];

      // legge til ny film (på slutten av arrayen)
      movieArchive.push("Gladiator");

      // legg til en ny film (vi bestemmer hvor)
      movieArchive.splice(1, 0, "Bambie");

      // slette filmer
      movieArchive.splice(4, 1);

      //Sjekke om en verdi finnes i arrayen

      const movieExist = movieArchive.includes("Frozen");
      console.log("Frozen finnes? " + movieExist);

      // Sortere arrayen alfabetisk fra A-Å
      movieArchive.sort();
      // snu array på hodet, for få sortering Å-A (viktig at .sort() gjøres først)
      movieArchive.reverse();

      // sortere array med tall
      const numberArray = [99, 2, 45, 32, 10, 78];
      // sortere array med tall fra minst til størst
      numberArray.sort(function (a, b) {
        return b - a;
      });
      // sortere array med tall fra størst til minst
      numberArray.sort(function (a, b) {
        return a - b;
      });

      // test array fungerer
      console.log(movieArchive);
      console.log(numberArray);
    </script>
  </body>
</html>
