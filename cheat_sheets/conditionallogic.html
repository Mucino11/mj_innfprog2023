<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Logic Cheat Sheet</title>
  </head>
  <body>
    <script>
      const age = 17;
      const passedTheory = false;
      const passedPractical = false;

      let message = "";
      if (age >= 18) {
        message += "Personnen er 18 år eller eldre.";
      } else {
        message += "Personnen er ikke gammel nok til å kjøre bik";
      }

      if (age >= 18 && passedTheory === true && passedPractical === true) {
        message += "Personnen er klarert for bilkjøring.";
      } else {
        message += "Personne er ikke klarert for bilkjøring";
      }

      console.log(message);
    </script>
  </body>
</html>
